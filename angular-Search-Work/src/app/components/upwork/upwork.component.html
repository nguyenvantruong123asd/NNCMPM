<div class="container-fluid">
  <div class="col-md-9 box-work" >
    <form>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputEmail4">Tên công việc</label>
          <input type="text" class="form-control" id="inputEmail4" placeholder="Nhập tên công việc" #name>
        </div>
        <div class="form-group col-md-4">
          <label for="inputPassword4">Loại công việc</label>
          <input type="text" class="form-control" id="inputPassword4" placeholder="Loại công việc" #loaicv>
        </div>
        <div class="form-group col-md-4">
          <label for="inputAddress">Địa chỉ</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Nhập địa chỉ" #diachi>
        </div>
        <div class="form-group col-md-4">
          <label for="inputAddress3">Lương</label>
          <input type="text" class="form-control" id="inputAddress3" placeholder="Lương" #luong>
        </div>
        <div class="form-group col-md-4">
          <label for="inputAddress4">Số lượng</label>
          <input type="text" class="form-control" id="inputAddress4" placeholder="Người cần tuyển" #soluong>
        </div>
        <div class="form-group col-md-4">
          <label for="inputAddress5">Thời gian</label>
          <input type="text" class="form-control" id="inputAddress5" placeholder="Thời gian" #time>
        </div>
        <div class="col-md-12 form-group">
          <label>Mô tả</label>
          <textarea class="form-control"  rows="5" #mota></textarea>
        </div>
      </div>


      <div style="text-align: right">
        <button class="btn btn-primary" routerLink="/enterprise"
         (click)="uploadWork(name.value,loaicv.value,diachi.value,luong.value,soluong.value,time.value,mota.value)">
          Đăng việc làm
        </button>
      </div>

    </form>
  </div>
</div>

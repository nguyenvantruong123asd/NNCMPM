<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login sign</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/icon/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <!-- modal layout -->
    <div class="modal">
        <div class="modal-overlay"></div>
        <div  class="form">
            <div class="tab-header">
                <div id="button"></div>
                <button class="btn2 dn" type="button" onclick="login()">Đăng nhập</button>
                <button class="btn2 dk" type="button" onclick="reg()">Đăng ký</button>
            </div>
            <!-- ----------------authen form------------------->
            <div class="tab-content">

                <form class="auth-form" id="login" action="" method="post">
                    <div class="authen-form_header-down">
                        <div class="auth-form_heading-down">Đăng nhập bằng Tên/Email</div>
                        <div class="auth-form_switch-down">Đăng nhập với</div>
                    </div>
                    
                    <div class="auth-form_form">
                        <div class="auth-form_form-login">
                            <div class="auth-form_group-left">
                                <i class="fa fa-user" aria-hidden="true"></i>
                                <input id="usernameLogin" type="text" class="auth-form_input" placeholder="nhập tên" >
                                <span class="error"></span>
                            </div>
                            <div class="auth-form_group-left">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                                <input id="passwordLogin" type="password" class="auth-form_input" placeholder="nhập mật khẩu" >
                                <span class="error"></span>
                            </div>
                            <div class="auth-form_group-left">
                                    <button class="auth-form_button">Đăng nhập</button>
                            </div>
                            <a href="" class="auth-form_text">Quên tài khoản hoặc mật khẩu ?</a>
                        </div>
                        <div class="auth-form_form-control">
                            <div class="auth-form_group-right1">
                                <a href="" class="button_fb">
                                    <i class="fa fa-facebook" aria-hidden="true"></i>
                                    <span class="button_fb-name">Facebook</span>
                                </a>
                            </div>
                            <div class="auth-form_group-right2">
                                <a href="" class="button_gg">
                                    <i class="fa fa-google" aria-hidden="true"></i>
                                    <span class="button_gg-name">Google</span>
                                </a>
                            </div>
                            <div class="auth-form_group-right3">
                                <a href="" class="button_ap">
                                    <i class="fa fa-apple" aria-hidden="true"></i>
                                    <span class="button_ap-name">Apple</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
                <!-------------------------End authen form--------------------------- -->
                <!-- ----------------authen Sign up ------------------->
                <form class="auth-form" id="reg" action="" method="post">
                    <div class="authen-form_header-down">
                        <div class="auth-form_heading-down">Tạo tài khoản BlogNew Để sử dụng đầy đủ tính năng đọc báo và
                            tham gia cộng đồng</div>
                        <div class="auth-form_switch-down">Tạo tài khoản với</div>
                    </div>
                    <div class="auth-form_form">
                        <div class="auth-form_form-login">
                            <div class="auth-form_group-left">
                                <i class="fa fa-user" aria-hidden="true"></i>
                                <input id="usernameReg" type="text" class="auth-form_input" placeholder="nhập tên" >
                                <span class="error"></span>
                            </div>
                            <div class="auth-form_group-left">
                                <i class="fa fa-envelope" aria-hidden="true" style="padding-left:15px"></i>
                                <input id="emailReg" type="text" class="auth-form_input" placeholder="Nhập email/sdt" >
                                <span class="error"></span>
                            </div>
                            <div class="auth-form_group-left">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                                <a class="eye" onclick="eye()"><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
                                <input id="passwordReg" type="password" class="auth-form_input" placeholder="nhập mật khẩu">
                                <span class="error"></span>
                            </div>
                            <div class="auth-form_group-left">
                                <button class="auth-form_button">Tạo tài khoản</button>
                            </div>
                        </div>
                        <div class="auth-form_form-control">
                            <div class="auth-form_group-right1">
                                <a href="" class="button_fb">
                                    <i class="fa fa-facebook" aria-hidden="true"></i>
                                    <span class="button_fb-name">Facebook</span>
                                </a>
                            </div>
                            <div class="auth-form_group-right2">
                                <a href="" class="button_gg">
                                    <i class="fa fa-google" aria-hidden="true"></i>
                                    <span class="button_gg-name">Google</span>
                                </a>
                            </div>
                            <div class="auth-form_group-right3">
                                <a href="" class="button_ap">
                                    <i class="fa fa-apple" aria-hidden="true"></i>
                                    <span class="button_ap-name">Apple</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
                <!---------------------End authen form--------------------------- -->
            </div>
        </div>

    </div>
    <!-- End modal layout -->

    <!-- javascrip -->
    <script src="assets/css/validator.js"></script>
    <script>

        var a = document.getElementById("login");
        var b = document.getElementById("reg");
        var c = document.getElementById("button");

        function reg(){
            a.style.marginTop = "-380px";
            c.style.left = "50%";
        }
        function login(){
            a.style.marginTop = "0";
            c.style.left = "0";
        }
      // output mong muoons cuar chungs ta 
        validator({
            form: '#login',               
            errorSelector:'.error',
            rules: [           
            validator.isRequired('#usernameLogin'),            
            validator.isPassword('#passwordLogin',6),
            ],
            // onSubmit = function(data){
            //     // call api
            //     console.log(data);
            // }  
        }); 
        validator({
            form: '#reg',               
            errorSelector:'.error',
            rules: [           
            validator.isRequired('#usernameReg', 'Vui lòng nhập tên đầy đủ của bạn'),            
            validator.isEmail('#emailReg','Email không chính xát'),
            validator.isPassword('#passwordReg',6),
            // validator.EnterThePassword('#EnterThePassword', function(){
            //     return document.querySelector('#reg #passwordReg').value;
            // }, 'Mật khẩu nhập lại không chính xác'),
            ], 
            // onSubmit = function(data){
            //     // call api
            //     console.log(data);
            // }                                                                              
        }); 
    </script>
</body>

</html>
